<div class="product-container">
  <a
    [routerLink]="['/', 'product-item-details', product.id]"
    routerLinkActive="active"
  >
    <img class="product-image" [src]="product.url" />
  </a>
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <form (ngSubmit)="addToCart(product)">
    <select
      name="quantity"
      class="select-input"
      type="select"
      [(ngModel)]="selectedItem"
      (ngModelChange)="changeQuantity($event, product)"
    >
      <option *ngFor="let number of selectedValues" value="{{ number }}">
        {{ number }}
      </option>
    </select>
    <button type="submit">Add To Cart</button>
  </form>
</div>
